<!DOCTYPE html>
<head>
  <title>菜鸟教程（runoob.com）</title>
</head>
<script>
  /* for (var i = 0; i < 5; i++) {
    alert("i的值：" + i);
  } */
</script>
<body>
  <h1>HTML列表</h1>
  <h4>无序列表：</h4>
  <ul>
    <li>Coffe</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
  <h4>有序列表：</h4>
  <ol start="50">
    <li>Coffe</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>
  <dl>
    <dt>Coffe</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- whilte cold drink</dd>
  </dl>
  <h4>大写字母列表：</h4>
  <Ol type="i">
    <li>Coffe</li>
    <li>Tea</li>
    <li>Milk</li>
  </Ol>
  <h4>原点列表：</h4>
  <ul style="list-style-type:square">
    <li>Coffe</li>
    <li>
      Tea
      <ul>
        <li>Black Tea</li>
        <li>
          Green Tea
          <ul>
            <li>China</li>
            <li>Africa</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Milk</li>
  </ul>
</body>
