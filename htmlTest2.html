<!DOCTYPE html>
<html>
  <head>
    <title>菜鸟教程（runoob.com）</title>
    <style type="text/css">
      h1 {
        color: red;
      }

      body {
        background-color: whitesmoke;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
  </head>
  <body>
    <h1>这是一个标题。</h1>
    <p>这是一个段落</p>
    <a href="http:www.runoob.com" style="text-decoration: none"
      >访问 runoob.com!</a
    >
    <p style="color:red;margin-left:20px;background-color: rgb(44, 155, 92);">
      This is a paragraph.
    </p>
    <h2 style="background-color:red;">这是一个标题</h2>
    <h3 style="font-family:verdana;">一个字体</h3>
    <p style="font-family:arial;color:red;font-size:30px">这是一个段落</p>
    <h1 style="text-align:center;">居中对齐的标题</h1>
    <p>
      一个来自文件夹中的图像：
      <img src="./images/logo.PNG" alt="Google Chrome" />
    </p>
    <p>
      一张来自菜鸟教程的图像：
      <img src="http://www.runoob.com/images/logo.png" />
    </p>
    <h4>默认对齐的图像（align="top"）</h4>
    <p>
      这是一些文本。<img
        src="images/smiley.gif"
        alt="smile face"
        align="top"
        width="32"
        height="32"
      />这是一些文本
    </p>
    <p>
      <img
        src="images/smiley.gif"
        alt="smiley face"
        style="float:right"
        width="32"
        height="32"
      />一个带图片的段落，图片浮动在这个文本的左边。
    </p>
    <p>
      <a href="//www.runoob.com/html/html-tutorial.html">
        <img
          border="0"
          src="images/smiley.gif"
          alt="HTML 教程"
          width="32"
          height="32"
        />
      </a>
    </p>
    <p>点击太阳或行星，注意变化：</p>
    <img
      src="images/planets.gif"
      width="145"
      height="126"
      alt="Planets"
      usemap="#planetmap"
    />
    <map name="planetmap">
      <area shape="rect" coords="0,0,82,126" alt="Sun" href="sun.htm" />
      <area shape="circle" coords="90,58,3" alt="Mercury" href="mercur.htm" />
      <area shape="circle" coords="124,58,8" alt="Venus" href="venus.htm" />
    </map>
  </body>
</html>
