<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>菜鸟教程（RUNOOB.COM）</title>
</head>
<body>
  <h1>表单属性</h1>
  <form action="demo-form.php" autocomplete="on">
    First name: <input type="text" name="fname" /><br />
    Last name: <input type="text" name="lname" autofocus /><br />
    E-mail: <input type="email" name="email" autocomplete="off" /><br />
    <input type="submit" />
  </form>
  <form action="demo-form.php" novalidate>
    E-mail: <input type="email" name="user_email" />
    <input type="submit" />
  </form>
  <form action="demo-form.php">
    First name: <input type="text" name="fname" /><br />
    <input type="submit" value="提交" />
    <input type="submit" formaction="demo-admin.php" value="提交" />
  </form>
  Last name: <input type="text" name="lname" form="fname" /><br />
  <form action="demo-post-enctype.php" method="POST">
    First name：<input type="text" name="fname" /> <br />
    <input type="submit" />
    <input
      type="submit"
      formenctype="multipart/form-data"
      value="以 Multipart/form-data 提交"
    />
  </form>
  <h1>新的开始</h1>
  <form action="demo-form.php">
    First name:
    <input type="text" name="fname" placeholder="First name" /><br />
    Last name: <input type="text" name="lname" required /><br />
    <input
      type="image"
      src="images/img_submit.gif"
      alt="Submit"
      width="48"
      height="48"
    />
  </form>
  <form action="demo-form.php">
    选择图片：<input type="file" name="img" multiple />
    <input type="submit" />
  </form>
  <form action="demo-form.php">
    country code:
    <input
      type="text"
      name="country_code"
      pattern="[A-Za-z]{3}"
      title="Three letter country coee"
    />
    <input type="submit" />
  </form>
</body>
